<div class="panel panel-default">
    <div class="panel-heading">
        <button class="btn btn-primary pull-right" data-toggle="modal" data-target="#modal" data-backdrop="static"
                ng-click="tabs[10].add()">+
        </button>
        <div class="clearfix"></div>
    </div>
    <table class="table table-hover">
        <tr>
            <th>产品名称</th>
            <th>产品单位</th>
            <th>产品单价</th>
            <th></th>
        </tr>
        <tr ng-repeat="p in tabs[10].productData">
            <td>{{p.name}}</td>
            <td>{{p.unit}}</td>
            <td>{{p.price}}</td>
            <td>
                <button class="btn btn-default btn-sm" ng-click="tabs[10].edit(p)" data-toggle="modal"
                        data-target="#modal" data-backdrop="static">修改
                </button>
            </td>
        </tr>
    </table>
</div>

<div id="modal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">产品管理</h4>
            </div>
            <form name="form" class="form-horizontal">
                <div class="modal-body">
                    <div class="form-group">
                        <label class="control-label col-sm-2">产品名称</label>

                        <div class="col-sm-10">
                            <input type="text" class="form-control" ng-model="tabs[10].product.name" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2">产品单位</label>

                        <div class="col-sm-10">
                            <input type="text" class="form-control" ng-model="tabs[10].product.unit" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2">产品单价</label>

                        <div class="col-sm-10">
                            <input type="number" class="form-control" ng-model="tabs[10].product.price" required>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button class="btn btn-primary" ng-click="tabs[10].save('#modal', form)">保存</button>
                </div>
            </form>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div><!-- /.modal -->
